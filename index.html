<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/all.min.css">
    <link rel="stylesheet" href="./styles/fontawesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="signIN">
            <header class="header">
                <p class="pageTitle">SIGN IN</p>
            </header>
            <main class="main">
                <div class="inputContainer">
                    <label for="user" class="lableInput">Username</label>
                    <input type="text" class="inputs" id="user" placeholder="Enter username">
                </div>

                <div class="inputContainer">
                    <label for="pass" class="lableInput">Password</label>
                    <input type="password" class="inputs" id="pass" placeholder="Enter password">
                </div>

                <div class="endLink">
                    <div class="links">
                        <input type="checkbox" class="" id="remmember">
                        <label for="remmember" class="links-text">Remmember me</label>
                    </div>
                    <a href="#" class="links"><span class="links-text">Forgot password?</span></a>
                </div>
                <div class="btnContainer">
                    <button class="signInBtn">Login</button>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
