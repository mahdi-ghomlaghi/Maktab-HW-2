<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/all.min.css">
    <link rel="stylesheet" href="./styles/fontawesome.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="loginPage">

            <div class="logoContainer">
                <img src="./images/logo.png" alt="logo" class="logo">
            </div>
            <h3 class="logTitle">LOG IN</h3>
            <div class="inner-Container">
                <div class="inputContainer">
                    <i class="fas fa-user-tie icons"></i>
                    <input type="text" class="inputs" placeholder="Username">
                </div>
                <div class="inputContainer">
                    <i class="fas fa-unlock-alt icons"></i>
                    <input type="password" class="inputs" placeholder="Password">
                </div>
                <div class="inputContainer-rememmber">
                    <input type="checkbox" class="inputs" id="remmember">
                    <label for="remmember" class="checkbox">Rememmber me</label>
                </div>



            </div>
            <button class="loginBtn">Login</button>
            <a href="#" class="forget">Forgot password?</a>

        </div>
    </div>
</body>

</html>
